<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Jour 2/15 - Tailwind CSS</title>
  </head>
  <body>
    <nav class="tailwind-banner">
      <p><a href="../index.html">&larr; Retour à l'accueil</a></p>
      <h1 class="tailwind-logo">Jour 2/15 - Tailwind CSS</h1>
      <p>les Boutons Interactifs et Stylés</p>
    </nav>
    <!-- content -->
    <main
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 p-3"
    >
      <div class="button-card">
        <button
          class="bg-violet-600 px-2 py-1 rounded-2xl w-30 font-bold hover:bg-gray-200 hover:text-violet-600 hover:border-2 hover:border-violet-600 transition ease-in-out duration-500"
        >
          Button
        </button>
      </div>
      <div class="button-card">
        <button
          class="bg-gray-200 p-2 w-30 shadow-md inset-shadow-sm inset-shadow-white rounded font-semibold hover:shadow-2xs"
        >
          Button
        </button>
      </div>
      <div class="button-card bg-stone-950">
        <button
          class="button3 p-2 w-30 rounded border-2 border-white text-white"
        >
          Button
        </button>
      </div>
      <div class="group button-card">
        <button
          class="inline-flex text-center flex-center p-2 px-4 w-30 font-bold font-mono border-2 rounded-4xl bg-amber-300 text-2xl hover:bg-gray-200 hover:scale-x-120 transition ease-in-out duration-300"
        >
          Button
          <p
            class="size-6 flex-center text-[25px] group-hover:translate-x-2 group-hover:mr-2 rounded-full border-1 ml-1 transition ease-in-out duration-500"
          >
            &rarr;
          </p>
        </button>
      </div>
      <div class="button-card">
        <button
          class="button5 font-bold text-shadow-blue-300 p-2 w-30 bg-red-600 rounded-bl-2xl"
        >
          Button
        </button>
      </div>
      <div class="button-card">
        <button
          class="font-black border-2 border-b-5 p-2 w-30 rounded-2xl hover:bg-black hover:text-white transition ease-in-out duration-500 hover:border-0"
        >
          Button
        </button>
      </div>
      <div class="button-card">
        <button
          class="button7 p-2 w-30 bg-black text-white font-black transition ease-in-out duration-500"
        >
          Button
        </button>
      </div>
      <div class="button-card">
        <button
          class="p-2 w-30 bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 rounded font-black text-white hover:bg-gradient-to-b transotion ease-in-out duration-500 shadow-md hover:shadow-lg"
        >
          Button
        </button>
      </div>
      <div class="button-card">
        <button class="button9 p-2 w-30 border-2 bg-transparent font-semibold">
          Button
        </button>
      </div>
      <div class="button-card">
        <button class="button10 p-2 w-30 rounded">Button</button>
      </div>
      <div class="button-card bg-black">
        <button
          class="p-2 w-30 rounded text-white font-bold transition ease-in-out duration-500 hover:shadow-button-hover hover:bg-pink"
        >
          Hover me
        </button>
      </div>
      <div class="button-card">
      <button
        class="p-2 w-30 rounded inline-flex justify-center font-bold text-white bg-black"
      >
        <svg
          class="w-5 h-5 me-2 -ms-1"
          aria-hidden="true"
          focusable="false"
          data-prefix="fab"
          data-icon="apple"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512"
        >
          <path
            fill="currentColor"
            d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"
          ></path>
        </svg>
        <span>Button</span>
      </button>
    </main>
    <section class="p-5">
      <button
        class="inline-flex items-center justify-center rounded bg-green-600 text-white px-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="size-[13px] me-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke-Width="2"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m4.5 12.75 6 6 9-13.5"
          />
        </svg>

        <span>Paid</span>
      </button>
      <button
        class="bg-red-700 inline-flex items-center justify-center rounded px-2 text-[15px] text-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-[13px] me-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        <span>Declined</span>
      </button>
      <button
        class="bg-yellow-500 inline-flex items-center justify-center rounded px-2 text-[15px] text-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="size-[13px] me-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          className="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>

        <span>Pending</span>
      </button>
      <button>
        <span>Refunded</span>
      </button>
    </section>
  </body>
</html>
