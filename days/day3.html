<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Jour 3/15 - Tailwind CSS</title>
  </head>
  <body>
    <nav class="tailwind-banner">
      <p><a href="../index.html">&larr; Retour aÌ€ l'accueil</a></p>
      <h1 class="tailwind-logo">Jour 3/15 - Tailwind CSS</h1>
      <p>Des Formulaires</p>
    </nav>
    <main class="p-3 flex flex-col justify-center items-center gap-y-3">
      <a
        href="day3-1.html"
        class="underline mt-1 text-amber-600 font-bold hover:text-amber-400"
        >Check another form</a
      >
      <section
        class="my-3 bg-amber-200 border-2 sm:w-[500px] md:w-[800px] flex flex-col md:flex-row justify-center rounded-2xl"
      >
        <div class="md:basis-1/2">
          <img
            src="../public/computer-security-with-login-password-padlock.png"
            alt=""
          />
        </div>
        <div class="bg-white md:basis-1/2 p-4 border-2 m-1 rounded-2xl">
          <h1 class="text-4xl font-bold mb-1.5">Sign In</h1>
          <p class="md:text-md text-black/80 mb-2.5">
            <span class="font-bold">Welcome Back!</span> Enter your information
            below
          </p>
          <form action="">
            <div class="form-div">
              <label class="login-label" for="email">Email Address: </label>
              <input class="form-input" type="email" name="email" id="email" />
            </div>
            <div class="form-div">
              <label class="login-label" for="password">Password: </label>
              <input
                class="form-input"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <input
              class="w-full bg-amber-500 my-2 h-8 font-bold shadow-sm rounded hover:bg-white hover:text-amber-500 hover:border-amber-500 hover:border-2 transition duration-200 ease-in-out"
              type="submit"
              value="Login"
            />
            <div
              class="flex justify-center items-center flex-col md:flex-row md:justify-between mb-2"
            >
              <div>
                <input
                  class="accent-amber-500"
                  type="checkbox"
                  name="remember-me"
                  id="remember-me"
                />
                <label class="font-semibold" for="remember-me"
                  >Remember Me</label
                >
              </div>
              <div>
                <a class="font-semibold underline hover:text-amber-800" href="#"
                  >Forgot Password?</a
                >
              </div>
            </div>
            <div class="divider w-full bg-black/50 h-[1px] my-1"></div>
            <button
              class="inline-flex w-full border-[1px] rounded items-center justify-center my-1 py-1 font-semibold"
            >
              <img src="../public/icons8-google-20.png" alt="google-icon" />
              <span>Sign in with Google</span>
            </button>
            <p class="text-center font-semibold">
              Don't have an account?
              <a class="underline text-amber-600" href="#">Sign Up</a>
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
